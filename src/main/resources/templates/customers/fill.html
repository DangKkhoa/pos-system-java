<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/fill.css">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div class="message error">Customer not found. Please enter information.</div>

<form th:action="@{/customers/fill}" th:object="${customer}" method="post">
    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phoneNumber}" required>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{fullname}" required>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required>

    <button type="submit">Check</button>
</form>
</body>
</html>
