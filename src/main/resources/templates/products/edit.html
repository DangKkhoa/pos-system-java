<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/edit.css">

    <title>Edit Product</title>
</head>
<body>

<h2>Edit Product</h2>

<form th:action="@{'/products/update/' + ${product.id}}" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required>

    <label for="barcode">Barcode:</label>
    <input type="text" id="barcode" name="barcode" th:value="${product.barcode}" required>

    <label for="importPrice">Import Price:</label>
    <input type="number" id="importPrice" name="importPrice" th:value="${product.importPrice}" required>

    <label for="retailPrice">Retail Price:</label>
    <input type="number" id="retailPrice" name="retailPrice" th:value="${product.retailPrice}" required>

    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" name="manufacturer" th:value="${product.manufacturer}" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:value="${product.category}" required>

    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" th:value="${product.image}" required>

    <button type="submit">Update</button>
</form>

</body>
</html>
