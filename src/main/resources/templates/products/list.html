<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/list.css}" />

</head>
<body>

<h1>Product List</h1>


<div th:if="${isAdmin}">
    <a href="/products/add" class="btn btn-primary">Add Product</a>
</div>


<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Manufacturer</th>
        <th>Category</th>
        <th>Retail Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.retailPrice}"></td>
        <td>
                <a th:href="@{'/products/' + ${product.id}}" class="btn btn-info">Details</a>
                <div th:if="${isAdmin}">
                    <a th:href="@{'/products/' + ${product.id} + '/edit'}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/products/' + ${product.id} + '/delete'}" class="btn btn-danger">Delete</a>
                </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
